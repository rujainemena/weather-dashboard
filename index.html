<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header class="bg-primary bg-gradient d-flex align-items-center py-3 justify-content-center text-white">

    <div class="row">
        <div class="col-12 col-sm-3 mx-3   ">

            <button type="button" id="search-btn" class="btn btn-primary w-100 my-2 ">Search</button>
            <hr>
            <ul class="list-group">
                <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Miami</button></li>
